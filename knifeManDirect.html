<!DOCTYPE html>
<html>

<head>
    <title>KnifeManDirect</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src= "knifeManScript.js"></script>
</head>

<body>

    <div class="jumbotron text-center">
        <h1>KnifeManDirect</h1>
        <p>For all your Knife Sharping needs</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark text-center">
        <a value="Menu" class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>
    <form>
        <div class="container text-center">
            <input name="Name" type="text" placeholder="Enter your name">
            <br>
            <br>
            <div class="dropdown">
                <button type="button" id = "date" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Date
                </button>
                <div class="dropdown-menu">
                  <button class="dropdown-item" onClick = selectDate(this) value = "2019-10-28">2019-10-28</button>
                  <button class="dropdown-item" onClick = selectDate(this) value = "2019-10-29">2019-10-29</button>
                  <button class="dropdown-item" onClick = selectDate(this) value = "2019-10-30">2019-10-30</button>
                </div>
                <br>
                <br>
            </div>
            <div class="dropdown">
                <button type="button" id = "time" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Time Slot 
                </button>
                <div class="dropdown-menu">
                    <button class="dropdown-item" onClick = selectTimeSlot(this) value = "1">1</button>
                    <button class="dropdown-item" onClick = selectTimeSlot(this) value = "2">2</button>
                    <button class="dropdown-item" onClick = selectTimeSlot(this) value = "3">3</button>
                </div>

            </div>
            <br>
            <br>
            <button type="submit" onclick=" ">
                Book
            </button>
            <vaadin-date-picker label="Date" placeholder="Pick a date">
            </vaadin-date-picker>
    </form>
    <div class="container">
        <h2> Booked Appointments</h2>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Appointment No.</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Time-Slot</th>
                    <th>Edit</th>
                    <th>Delete</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</html>
